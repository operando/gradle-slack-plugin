apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

group = 'com.github.Mindera'
version = '1.1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

dependencies {
// http://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}

// TODO signing the jar
//signing {
//    sign configurations.archives
//}

uploadArchives {
    repositories {
        mavenDeployer {

            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: uri('../repo'))

            pom.project {
                name 'gradle-slack-plugin'
                packaging 'jar'
                description 'Gradle plugin to send messages to Slack after each build '
                url 'https://github.com/Mindera/gradle-slack-plugin'

                scm {
                    connection 'scm:git@github.com:Mindera/gradle-slack-plugin.git'
                    developerConnection 'scm:git@github.com:Mindera/gradle-slack-plugin.git'
                    url 'https://github.com/Mindera/gradle-slack-plugin'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'http://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id 'joaoprudencio'
                        name 'Joao Prudencio'
                        email 'joao.prudencio@mindera.com'
                    }
                }
            }
        }
    }
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId rootProject.group
            artifactId rootProject.name
            pom.withXml {
                asNode().children().last() + {
                    resolveStrategy = DELEGATE_FIRST
                    name 'gradle-slack-plugin'
                    packaging 'jar'
                    description 'Gradle plugin to send messages to Slack after each build '
                    url 'https://github.com/Mindera/gradle-slack-plugin'

                    scm {
                        connection 'scm:git@github.com:Mindera/gradle-slack-plugin.git'
                        developerConnection 'scm:git@github.com:Mindera/gradle-slack-plugin.git'
                        url 'https://github.com/Mindera/gradle-slack-plugin'
                    }
                    developers {
                        developer {
                            id 'joaoprudencio'
                            name 'Joao Prudencio'
                            email 'joao.prudencio@mindera.com'
                        }
                    }
                }
            }
        }
    }
}